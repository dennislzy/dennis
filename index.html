<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center">
    <div class="absolute top-0 left-0 text-xl text-gray-900" style="width: 100%;">
        <nav class="flex items-center justify-between px-3 bg-gray-900 h-11">
            <div class="px-2 text-white ">
                <a href="" class="w-6 ml-2 hover:text-yellow-300">left</a>
                <a href="" class="w-6 ml-2 hover:text-yellow-300">left</a>
                <input type="text" name="" id="" class="h-5 pl-1 ml-2 text-sm text-white align-middle bg-black border border-solid rounded w-72 border-green-50" placeholder="搜索">
            </div>
            <div class="px-2 text-white">
                <a href="" class="w-6 mr-2 hover:text-blue-500">right</a>
                <a href="" class="w-6 mr-2 hover:text-blue-500">right</a>
            </div>
        </nav>
    </div>
   <div class="flex p-5 border shadow-neutral-600 mt-28 rounded-2xl ml-7 " style="width: 500px;" id="form">
    <div class="flex-none w-32 bg-slate-500">
        <img src="蘿莉.jpg" alt="" class="object-cover w-32 bg-repeat h-14" width="128" height="56">
    </div>
    <div class="flex-auto p-6">
        <div class="flex items-center justify-center">
            <div class="w-12 h-12 bg-red-600 border border-black border-solid rounded-full">
                <img src="蘿莉.jpg" class="object-cover rounded-full" alt="">
            </div>
        </div>
        <div class="mt-4">
            <h2 class="text-center text-red-400" style="font-size: 21px;">登入</h2>
        </div>
        <form action="" method="post">
            <p>賬號:</p>
            <input type="text" class="p-2 mt-3 border border-black border-solid rounded-md h-7 ring-4 " style="width: 100%;">
            <p class="mt-3">密碼:</p>
            <input type="text" class="p-2 mt-3 border border-black border-solid rounded-md h-7 ring-4" style="width: 100%;">
            <div class="flex items-center justify-center mt-3 ">
                <button type="submit" class="w-24 p-2 mt-2 text-center text-white bg-black rounded-md ring-4 hover:bg-white hover:text-black">提交</button>
            </div> 
        </form>
        <div class="flex flex-col items-center justify-end mt-5">
           <div id="txt">
            深色模式
           </div>
            <div class="w-20 h-8 mt-2 rounded-xl bg-amber-100">
                <div class="w-10 h-8 bg-black rounded-xl" id="btn">
                </div>
            </div>
        </div>
    </div>
   </div>
   <div class="absolute h-10 p-1 leading-10 text-center text-white bg-slate-600" style="width: 100%;font-size: 16px;margin-top: 780px;">
    Copyright@輔仁大學&林子淵
   </div>
   <a href="a1.html">表單一</a>
   <a href="a2.html">表單二</a>
</body>
<script>
    let btn=document.getElementById('btn');
    let count=0;
    let form=document.getElementById('form');
    let txt=document.getElementById('txt');
    btn.addEventListener('click',()=>{
        count++;
        count%2==1?btn.style.marginLeft=40+'px':btn.style.marginLeft=0+'px';
        count%2==1?form.style.backgroundColor='black':form.style.backgroundColor='white';
        count%2==1?form.style.color='white':form.style.color='black';
        count%2==1?txt.innerHTML='白天模式':txt.innerHTML='深色模式';
    })
</script>
</html>
